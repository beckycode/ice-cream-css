<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Courgette&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Ice Cream, delicious!</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>I like Ice Cream!</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <section>
          <div class="cone">
            <div class="balls">
              <div class="ice-cream-ball ball-1"></div>
              <div class="ice-cream-ball ball-2"></div>
            </div>
            <div class="cone-body">
              <div class="cone-body-1"></div>
              <div class="cone-body-2"></div>
              <div class="cone-body-border"></div>
            </div>
          </div>

          <div class="palet">
            <div class="palet-head">
              <div class="line">
                <div class="line-1"></div>
                <div class="line-2"></div>
              </div>
            </div>
            <div class="palet-stick"></div>
          </div>

          <div class="tri-flavor">
            <div class="flavors">
              <div class="cherry">
                <div class="stick"></div>
                <div class="fruit"></div>
              </div>
              <div class="chantilly">
                <div class="chantilly-1"></div>
                <div class="chantilly-2"></div>
              </div>
              <div class="strawberry ice-cream-ball"></div>
              <div class="flavors-bottom">
                <div class="icre-cream-ball"></div>
                <div class="icre-cream-ball"></div>
                <div class="icre-cream-ball"></div>
              </div>
            </div>
            <div class="bowl"></div>
          </div>

          <div class="banana-split">
            <div class="top">
              <div class="top-1">
                <div class="cherry">
                  <div class="stick"></div>
                  <div class="fruit"></div>
                </div>
                <div class="chantilly">
                  <div class="chantilly-1"></div>
                  <div class="chantilly-2"></div>
                </div>
              </div>
              <div class="top-2">
                <div class="cherry">
                  <div class="stick"></div>
                  <div class="fruit"></div>
                </div>
                <div class="chantilly">
                  <div class="chantilly-1"></div>
                  <div class="chantilly-2"></div>
                </div>
              </div>
            </div>
            <ul>
              <li class="icre-cream-ball"></li>
              <li class="icre-cream-ball"></li>
              <li class="icre-cream-ball"></li>
            </ul>
            <div class="banana">
              <div class="banana-1"></div>
              <div class="banana-2"></div>
            </div>
            <div class="plate"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
